<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CS Tutor Platform</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f5f5f5;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #3f51b5;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.5rem;
    text-align: center;
  }
  main {
    flex: 1;
    padding: 1rem 2rem;
  }
  .hidden {
    display: none;
  }
  .topics, .languages {
    margin-bottom: 1rem;
  }
  .topics button, .languages button {
    margin: 0.25rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #3f51b5;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
  }
  .topics button.selected, .languages button.selected {
    background: #283593;
  }
  .topics button:hover, .languages button:hover {
    background: #283593;
  }
  textarea#problem {
    width: 100%;
    min-height: 80px;
    resize: vertical;
    font-size: 1rem;
    padding: 0.5rem;
  }
  button#submitProblem {
    margin-top: 0.5rem;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button#submitProblem:hover {
    background: #388e3c;
  }

  /* Linking screen */
  #linkingScreen {
    text-align: center;
    font-size: 1.3rem;
    margin-top: 2rem;
  }

  /* Tutor session layout */
  #tutorSession {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1rem;
  }
  #leftPanel, #rightPanel {
    background: white;
    border-radius: 6px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
  }

  #leftPanel {
    flex: 1 1 60%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  #rightPanel {
    flex: 1 1 35%;
    display: flex;
    flex-direction: column;
  }

  /* Text Editor */
  #textEditor {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #textEditor textarea {
    flex: 1;
    font-family: monospace;
    font-size: 1rem;
    padding: 0.5rem;
    resize: none;
  }
  #textEditor label {
    margin-bottom: 0.25rem;
    font-weight: bold;
  }

  /* Code Editor */
  #codeEditor {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #codeEditor textarea {
    flex: 1;
    font-family: monospace;
    font-size: 1rem;
    padding: 0.5rem;
    background: #282c34;
    color: #abb2bf;
    border: none;
    resize: none;
  }
  #codeEditor label {
    margin-bottom: 0.25rem;
    font-weight: bold;
  }

  /* Whiteboard */
  #whiteboardContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #whiteboardContainer label {
    font-weight: bold;
    margin-bottom: 0.25rem;
  }
  #whiteboard {
    border: 1px solid #ccc;
    background: white;
    flex: 1;
    cursor: crosshair;
    border-radius: 4px;
  }
  #whiteboardControls {
    margin-top: 0.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #whiteboardControls button {
    background: #3f51b5;
    border: none;
    color: white;
    padding: 0.3rem 0.7rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  #whiteboardControls button:hover {
    background: #283593;
  }

  /* Video and chat panel */
  #videoChatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 400px;
    border: 1px solid #ddd;
    border-radius: 6px;
    overflow: hidden;
    background: white;
  }
  #videoContainer {
    position: relative;
    flex: 1 1 60%;
    background: black;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #videoPlaceholder {
    color: white;
    font-size: 1.5rem;
    text-align: center;
    padding-top: 180px;
  }
  #videoSmall {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 25%;
    height: 25%;
    border: 2px solid white;
    border-radius: 4px;
    object-fit: cover;
    background: black;
  }

  #chatBox {
    flex: 1 1 40%;
    border-top: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem;
    background: #f0f0f0;
    font-size: 0.9rem;
  }
  #messages .message {
    margin-bottom: 0.5rem;
  }
  #messages .message.student {
    text-align: right;
    color: #1a237e;
  }
  #messages .message.tutor {
    text-align: left;
    color: #d32f2f;
  }
  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #chatInput input {
    flex: 1;
    padding: 0.5rem;
    border: none;
    font-size: 1rem;
  }
  #chatInput button {
    background: #3f51b5;
    border: none;
    color: white;
    padding: 0 1rem;
    cursor: pointer;
    font-size: 1rem;
  }
  #chatInput button:hover {
    background: #283593;
  }

  /* Responsive */
  @media (max-width: 900px) {
    #tutorSession {
      flex-direction: column;
    }
    #leftPanel, #rightPanel {
      flex: 1 1 100%;
    }
    #videoChatContainer {
      height: 300px;
    }
  }
</style>
</head>
<body>
<header>
  CS Tutor Platform
</header>
<main>
  <!-- Selection Page -->
  <section id="selectionPage">
    <h2>Select a Topic</h2>
    <div class="topics" id="topicsContainer">
      <button data-topic="Data Structures">Data Structures</button>
      <button data-topic="Intro To Theory Comp.">Intro To Theory Comp.</button>
      <button data-topic="Discrete Structures">Discrete Structures</button>
      <button data-topic="Algorithms">Algorithms</button>
      <button data-topic="Operating Systems">Operating Systems</button>
      <button data-topic="Computer Networks">Computer Networks</button>
    </div>

    <h2>Select Programming Language (optional)</h2>
    <div class="languages" id="languagesContainer">
      <button data-language="Python">Python</button>
      <button data-language="Java">Java</button>
      <button data-language="C++">C++</button>
      <button data-language="JavaScript">JavaScript</button>
      <button data-language="C#">C#</button>
      <button data-language="Go">Go</button>
    </div>

    <h2>Describe your problem</h2>
    <textarea id="problem" placeholder="Type your problem here..."></textarea>
    <button id="submitProblem">Submit Problem</button>
  </section>

  <!-- Linking Screen -->
  <section id="linkingScreen" class="hidden">
    Linking you to a tutor...
  </section>

  <!-- Tutor Session -->
  <section id="tutorSession" class="hidden">
    <div id="leftPanel">
      <div id="textEditor">
        <label for="textArea">Text Editor</label>
        <textarea id="textArea" placeholder="Write notes here..."></textarea>
      </div>
      <div id="codeEditor">
        <label for="codeArea">Code Editor</label>
        <textarea id="codeArea" spellcheck="false" placeholder="Write code here..."></textarea>
      </div>
      <div id="whiteboardContainer">
        <label for="whiteboard">Whiteboard</label>
        <canvas id="whiteboard" width="600" height="200"></canvas>
        <div id="whiteboardControls">
          <button id="clearWhiteboard">Clear</button>
          <button id="undoWhiteboard">Undo</button>
        </div>
      </div>
    </div>
    <div id="rightPanel">
      <div id="videoChatContainer">
        <div id="videoContainer">
          <div id="videoPlaceholder">Tutor and Student video here</div>
          <video id="videoSmall" autoplay muted playsinline></video>
        </div>
        <div id="chatBox">
          <div id="messages"></div>
          <div id="chatInput">
            <input type="text" id="chatMessage" placeholder="Type a message..." />
            <button id="sendMessage">Send</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  // Elements
  const topicsContainer = document.getElementById('topicsContainer');
  const languagesContainer = document.getElementById('languagesContainer');
  const submitBtn = document.getElementById('submitProblem');
  const problemInput = document.getElementById('problem');
  const selectionPage = document.getElementById('selectionPage');
  const linkingScreen = document.getElementById('linkingScreen');
  const tutorSession = document.getElementById('tutorSession');
  const messagesDiv = document.getElementById('messages');
  const chatInput = document.getElementById('chatMessage');
  const sendMessageBtn = document.getElementById('sendMessage');
  const videoPlaceholder = document.getElementById('videoPlaceholder');
  const videoSmall = document.getElementById('videoSmall');
  const textArea = document.getElementById('textArea');
  const codeArea = document.getElementById('codeArea');
  const whiteboard = document.getElementById('whiteboard');
  const clearWhiteboardBtn = document.getElementById('clearWhiteboard');
  const undoWhiteboardBtn = document.getElementById('undoWhiteboard');

  // State
  let selectedTopic = null;
  let selectedLanguage = null;
  let chatMessages = [];
  let whiteboardHistory = [];

  // Topic and Language Selection
  topicsContainer.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON'){
      // Deselect others
      Array.from(topicsContainer.children).forEach(btn => btn.classList.remove('selected'));
      e.target.classList.add('selected');
      selectedTopic = e.target.dataset.topic;
    }
  });
  languagesContainer.addEventListener('click', e => {
    if(e.target.tagName === 'BUTTON'){
      // Deselect others
      Array.from(languagesContainer.children).forEach(btn => btn.classList.remove('selected'));
      e.target.classList.add('selected');
      selectedLanguage = e.target.dataset.language;
    }
  });

  // Submit Problem
  submitBtn.addEventListener('click', () => {
    const problemText = problemInput.value.trim();
    if(!selectedTopic){
      alert('Please select a topic.');
      return;
    }
    if(!problemText){
      alert('Please describe your problem.');
      return;
    }
    // Show linking screen
    selectionPage.classList.add('hidden');
    linkingScreen.classList.remove('hidden');

    // Simulate tutor finding in 3 seconds
    setTimeout(() => {
      linkingScreen.classList.add('hidden');
      tutorSession.classList.remove('hidden');
      startTutorSession();
    }, 3000);
  });

  // Chat functions
  function addMessage(text, sender) {
    chatMessages.push({text, sender});
    updateChat();
  }
  function updateChat() {
    messagesDiv.innerHTML = '';
    chatMessages.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message', msg.sender);
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
    });
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  sendMessageBtn.addEventListener('click', () => {
    const msg = chatInput.value.trim();
    if(!msg) return;
    addMessage(msg, 'student');
    chatInput.value = '';
    simulateTutorReply();
  });
  chatInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessageBtn.click();
    }
  });

  // Simulate tutor replies
  function simulateTutorReply() {
    setTimeout(() => {
      const replies = [
        "I see, can you explain a bit more?",
        "That's interesting! Let's try to solve that.",
        "Have you tried using a different approach?",
        "Let's look at the code together.",
        "Good question! Here's what I suggest..."
      ];
      const reply = replies[Math.floor(Math.random() * replies.length)];
      addMessage(reply, 'tutor');
    }, 1500);
  }

  // Whiteboard Drawing
  const ctx = whiteboard.getContext('2d');
  let drawing = false;
  let currentPath = [];

  function redrawWhiteboard() {
    ctx.clearRect(0, 0, whiteboard.width, whiteboard.height);
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    whiteboardHistory.forEach(path => {
      ctx.beginPath();
      for(let i = 0; i < path.length; i++){
        const point = path[i];
        if(i === 0){
          ctx.moveTo(point.x, point.y);
        } else {
          ctx.lineTo(point.x, point.y);
        }
      }
      ctx.stroke();
    });
  }

  whiteboard.addEventListener('mousedown', (e) => {
    drawing = true;
    currentPath = [];
    const rect = whiteboard.getBoundingClientRect();
    currentPath.push({x: e.clientX - rect.left, y: e.clientY - rect.top});
  });
  whiteboard.addEventListener('mousemove', (e) => {
    if(!drawing) return;
    const rect = whiteboard.getBoundingClientRect();
    const point = {x: e.clientX - rect.left, y: e.clientY - rect.top};
    currentPath.push(point);
    redrawWhiteboard();
    // Draw current path as user draws
    ctx.beginPath();
    const len = currentPath.length;
    if(len > 1){
      ctx.moveTo(currentPath[len-2].x, currentPath[len-2].y);
      ctx.lineTo(currentPath[len-1].x, currentPath[len-1].y);
      ctx.stroke();
    }
  });
  whiteboard.addEventListener('mouseup', () => {
    if(drawing){
      drawing = false;
      whiteboardHistory.push(currentPath);
      currentPath = [];
    }
  });
  whiteboard.addEventListener('mouseleave', () => {
    if(drawing){
      drawing = false;
      whiteboardHistory.push(currentPath);
      currentPath = [];
    }
  });

  clearWhiteboardBtn.addEventListener('click', () => {
    whiteboardHistory = [];
    redrawWhiteboard();
  });

  undoWhiteboardBtn.addEventListener('click', () => {
    whiteboardHistory.pop();
    redrawWhiteboard();
  });

  // Video setup (placeholder)
  function startTutorSession() {
    videoPlaceholder.style.display = 'block';
    videoSmall.style.display = 'none';

    // Attempt to access user's webcam for the small video
    if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
      navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(stream => {
        videoSmall.srcObject = stream;
        videoSmall.style.display = 'block';
        videoPlaceholder.style.display = 'none';
      }).catch(() => {
        // Ignore failure, keep placeholder
      });
    }
  }

</script>
</body>
</html>
