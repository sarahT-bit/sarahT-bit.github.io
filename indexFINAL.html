<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Tutoring Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .topics, .languages {
      margin-bottom: 10px;
    }

    .topics button, .languages button {
      margin-right: 8px;
      margin-bottom: 8px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    input, textarea, button {
      font-size: 16px;
    }

    .chat-container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    .left-pane {
      flex: 1;
      padding: 10px;
    }

    .right-pane {
      width: 300px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-left: 2px solid #ccc;
    }

    .video-box {
      width: 100%;
      height: 150px;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      border: 1px solid #aaa;
      padding: 5px;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-box p {
      margin: 4px 0;
    }

    #chat-input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .editor-area {
      display: flex;
      height: 300px;
      margin-top: 15px;
    }

    .editor, .code-editor, .whiteboard {
      flex: 1;
      margin: 5px;
      display: flex;
      flex-direction: column;
    }

    .editor textarea, .code-editor textarea {
      flex: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
    }

    canvas {
      flex: 1;
      border: 1px solid #000;
      background-color: #fff;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- Step 1: Topic & Language Selection -->
  <div id="screen-topic" class="screen active">
    <h2>Choose a CS Topic</h2>
    <div class="topics">
      <button onclick="selectTopic('Data Structures')">Data Structures</button>
      <button onclick="selectTopic('Intro to Theory Comp.')">Intro to Theory Comp.</button>
      <button onclick="selectTopic('Discrete Structures')">Discrete Structures</button>
    </div>

    <h3>Need help with a programming language?</h3>
    <div class="languages">
      <button onclick="selectLanguage('Python')">Python</button>
      <button onclick="selectLanguage('Java')">Java</button>
      <button onclick="selectLanguage('C++')">C++</button>
      <button onclick="selectLanguage('JavaScript')">JavaScript</button>
    </div>

    <input id="problem-input" type="text" placeholder="Type your problem here..." style="width: 100%; margin-top: 10px; padding: 10px;">
    <button onclick="linkTutor()" style="margin-top: 15px; padding: 10px 20px;">Get Help</button>
  </div>

  <!-- Step 2: Linking Screen -->
  <div id="screen-linking" class="screen">
    <h2>Linking you to a tutor...</h2>
  </div>

  <!-- Step 3: Live Tutoring Session -->
  <div id="screen-session" class="screen">
    <h2>Live Session</h2>
    <div class="chat-container">
      <div class="left-pane">
        <div class="editor-area">
          <div class="editor">
            <h4>Text Editor</h4>
            <textarea placeholder="Write your notes..."></textarea>
          </div>
          <div class="code-editor">
            <h4>Code Editor</h4>
            <textarea placeholder="Write your code here..."></textarea>
          </div>
          <div class="whiteboard">
            <h4>Whiteboard</h4>
            <canvas id="whiteboard" width="300" height="300"></canvas>
          </div>
        </div>
      </div>

      <div class="right-pane">
        <div class="video-box">Tutor Video</div>
        <div class="video-box">Student Video</div>
        <div class="chat-box" id="chat-box">
          <p><strong>Tutor:</strong> Hi there! Let's get started.</p>
        </div>
        <input id="chat-input" type="text" placeholder="Type a message..." onkeydown="handleChat(event)">
      </div>
    </div>
  </div>
</div>

<script>
  let selectedTopic = '';
  let selectedLanguage = '';

  function selectTopic(topic) {
    selectedTopic = topic;
    console.log("Selected Topic:", topic);
  }

  function selectLanguage(lang) {
    selectedLanguage = lang;
    console.log("Selected Language:", lang);
  }

  function linkTutor() {
    const problem = document.getElementById("problem-input").value.trim();
    if (!problem) {
      alert("Please describe your problem first.");
      return;
    }

    showScreen("screen-linking");
    setTimeout(() => {
      showScreen("screen-session");
    }, 2000); // simulate delay
  }

  function showScreen(screenId) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(screenId).classList.add("active");
  }

  function handleChat(event) {
    if (event.key === "Enter") {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      if (message !== "") {
        const chatBox = document.getElementById("chat-box");
        const p = document.createElement("p");
        p.innerHTML = `<strong>You:</strong> ${message}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";
      }
    }
  }

  // Whiteboard Drawing
  const canvas = document.getElementById("whiteboard");
  const ctx = canvas.getContext("2d");
  let drawing = false;

  canvas.addEventListener("mousedown", () => drawing = true);
  canvas.addEventListener("mouseup", () => {
    drawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener("mousemove", draw);

  function draw(event) {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "black";
    ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
  }
</script>
</body>
</html>
