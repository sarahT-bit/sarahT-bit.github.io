<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Rainbow Colors ðŸŒˆ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #e0f7fa, #fff);
    }
    h1 {
      color: #6a1b9a;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    #guessed-list {
      margin-top: 2rem;
    }
    .guessed-item {
      display: inline-block;
      background-color: #dcedc8;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      color: #33691e;
    }
    #win-message {
      font-size: 1.5rem;
      color: #2e7d32;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Guess the Colors of the Rainbow ðŸŒˆ</h1>

  <input type="text" id="colorInput" placeholder="Enter a color" />
  <button onclick="submitGuess()">Guess</button>

  <div id="feedback"></div>

  <div id="guessed-list"></div>

  <div id="win-message"></div>

  <script>
    const rainbowColors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
    let guessedColors = [];

    function submitGuess() {
      const input = document.getElementById('colorInput');
      const color = input.value.trim().toLowerCase();
      const feedback = document.getElementById('feedback');
      const guessedList = document.getElementById('guessed-list');
      const winMessage = document.getElementById('win-message');

      input.value = '';
      feedback.textContent = '';

      if (!color) {
        feedback.textContent = "Please enter a color.";
        return;
      }

      if (!rainbowColors.includes(color)) {
        feedback.textContent = `"${color}" is not a rainbow color. Try again!`;
        feedback.style.color = 'red';
        return;
      }

      if (guessedColors.includes(color)) {
        feedback.textContent = `You already guessed "${color}".`;
        feedback.style.color = 'orange';
        return;
      }

      guessedColors.push(color);

      // Update guessed list display
      const span = document.createElement('span');
      span.textContent = color;
      span.className = 'guessed-item';
      guessedList.appendChild(span);

      feedback.textContent = `Correct! You guessed "${color}".`;
      feedback.style.color = 'green';

      // Check win condition
      if (guessedColors.length === rainbowColors.length) {
        winMessage.textContent = "ðŸŽ‰ You guessed all the colors of the rainbow!";
      }
    }

    // Allow pressing Enter key to submit
    document.getElementById("colorInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        submitGuess();
      }
    });
  </script>
</body>
</html>
