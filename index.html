<!-- Same <head> section as before — unchanged -->
<!-- Start body -->
<body>
  <header>
    <h1>CS Tutoring Platform</h1>
  </header>

  <main>
    <section id="left-panel">
      <!-- Topic Selector -->
      <div>
        <label for="topic-select"><strong>Select CS Topic:</strong></label>
        <select id="topic-select" required>
          <option value="" disabled selected>Choose a topic</option>
          <option>Data Structures</option>
          <option>Intro To Theory Comp.</option>
          <option>Discrete Structures</option>
          <option>Algorithms</option>
          <option>Operating Systems</option>
          <option>Networking</option>
        </select>
      </div>

      <!-- Language Selector -->
      <div>
        <label for="language-select"><strong>Select Programming Language:</strong></label>
        <select id="language-select" required>
          <option value="" disabled selected>Choose a language</option>
          <option value="none">No program</option>
          <option>Python</option>
          <option>Java</option>
          <option>C++</option>
          <option>JavaScript</option>
          <option>Go</option>
          <option>Ruby</option>
        </select>
      </div>

      <!-- Problem Input -->
      <div>
        <label for="problem-input"><strong>Describe your problem:</strong></label>
        <textarea id="problem-input" placeholder="Type your problem here..." rows="4"></textarea>
      </div>

      <!-- Submit -->
      <button id="submit-btn">Find Tutor</button>
      <div id="message-area" style="margin-top: 1rem;"></div>

      <!-- Editors -->
      <div id="editor-container" style="display:none;">
        <div id="text-editor">
          <label><strong>Text Editor:</strong></label>
          <textarea placeholder="Write notes here..."></textarea>
        </div>

        <div id="code-editor-wrapper">
          <label><strong>Code Editor:</strong></label>
          <div class="code-editor-container">
            <div class="line-numbers" id="lineNumbers"><div>1</div></div>
            <div class="code-editor" contenteditable="true" id="codeEditor" spellcheck="false"></div>
          </div>
          <div class="hint-box" id="hintBox"></div>
        </div>
      </div>

      <!-- Whiteboard -->
      <div id="whiteboard-container" style="display:none;">
        <label><strong>Whiteboard:</strong></label><br>
        <canvas id="whiteboard" width="600" height="200"></canvas><br>
        <button id="clear-whiteboard">Clear Whiteboard</button>
      </div>
    </section>

    <!-- Tutor Panel -->
    <section id="right-panel" style="display:none;">
      <div class="video-container">
        <div class="video-placeholder" id="tutor-video">Tutor Video</div>
        <div class="video-placeholder" id="student-video">Your Video</div>
      </div>
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" placeholder="Type a message..." id="chat-message" />
        <button id="send-chat">Send</button>
      </div>
    </section>
  </main>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const messageArea = document.getElementById('message-area');
    const rightPanel = document.getElementById('right-panel');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-message');
    const sendChatBtn = document.getElementById('send-chat');
    const editorContainer = document.getElementById('editor-container');
    const whiteboardContainer = document.getElementById('whiteboard-container');
    const languageSelect = document.getElementById('language-select');

    const codeEditor = document.getElementById('codeEditor');
    const lineNumbersEl = document.getElementById('lineNumbers');
    const hintBox = document.getElementById('hintBox');

    function updateLineNumbers() {
      const text = codeEditor.innerText || '';
      const lines = text.split('\n').length;
      lineNumbersEl.innerHTML = '';
      for (let i = 1; i <= lines; i++) {
        const div = document.createElement('div');
        div.textContent = i;
        lineNumbersEl.appendChild(div);
      }
    }

    function getVariableHints(text) {
      const varNames = new Set();
      const varDeclPattern = /\b(?:var|let|const)\s+([a-zA-Z_$][0-9a-zA-Z_$]*)/g;
      let match;
      while ((match = varDeclPattern.exec(text)) !== null) {
        varNames.add(match[1]);
      }
      return Array.from(varNames);
    }

    function getTextBeforeCursor() {
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) return '';
      const range = sel.getRangeAt(0).cloneRange();
      range.selectNodeContents(codeEditor);
      range.setEnd(sel.anchorNode, sel.anchorOffset);
      return range.toString();
    }

    function showHints() {
      const text = codeEditor.innerText || '';
      const vars = getVariableHints(text);
      const cursorText = getTextBeforeCursor();
      const wordMatch = cursorText.match(/([a-zA-Z_$][0-9a-zA-Z_$]*)$/);
      if (wordMatch) {
        const prefix = wordMatch[1];
        const suggestions = vars.filter(v => v.startsWith(prefix) && v !== prefix);
        hintBox.textContent = suggestions.length ? 'Did you mean: ' + suggestions.join(', ') : '';
      } else {
        hintBox.textContent = '';
      }
    }

    codeEditor.addEventListener('input', () => {
      updateLineNumbers();
      showHints();
    });

    codeEditor.addEventListener('scroll', () => {
      lineNumbersEl.scrollTop = codeEditor.scrollTop;
    });

    // Whiteboard Drawing
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      lastX = x;
      lastY = y;
    });

    document.getElementById('clear-whiteboard').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // ✅ Main Button Logic: With both messages
    submitBtn.addEventListener('click', () => {
      const topic = document.getElementById('topic-select').value;
      const language = languageSelect.value;
      const problem = document.getElementById('problem-input').value.trim();

      if (!topic || !language || !problem) {
        alert('Please fill out all fields.');
        return;
      }

      // 1. First message
      messageArea.textContent = 'Finding tutor for you...';
      rightPanel.style.display = 'none';
      editorContainer.style.display = 'none';
      whiteboardContainer.style.display = 'none';

      // 2. Change message after 1.5 seconds
      setTimeout(() => {
        messageArea.textContent = 'Linking you to a tutor...';
      }, 1500);

      // 3. Show interface after 2.5 seconds
      setTimeout(() => {
        messageArea.textContent = '';
        rightPanel.style.display = 'flex';
        editorContainer.style.display = 'block';
        whiteboardContainer.style.display = 'block';

        // Show or hide code editor
        document.getElementById('code-editor-wrapper').style.display = (language === 'none') ? 'none' : 'block';

        chatBox.innerHTML = '';
      }, 2500);
    });

    sendChatBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendChatMessage('Student', msg);
      chatInput.value = '';
      setTimeout(() => appendChatMessage('Tutor', "Let's work through this."), 1200);
    }

    function appendChatMessage(sender, text) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    updateLineNumbers(); // initialize line numbers
  </script>
</body>
</html>
