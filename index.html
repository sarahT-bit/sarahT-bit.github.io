<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS Tutor Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 1rem;
      gap: 1rem;
      background: #f0f0f0;
    }
    #left-panel, #right-panel {
      background: white;
      border-radius: 6px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: auto;
    }
    #left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 100%;
    }
    select, textarea, input, button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    #message-area {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #444;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 180px;
      background: #222;
      border-radius: 6px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 0.5rem;
      gap: 0.5rem;
      box-sizing: border-box;
    }
    video, .video-placeholder {
      width: 120px;
      height: 90px;
      background: #444;
      border-radius: 4px;
      border: 2px solid #666;
      object-fit: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    #chat-box {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem;
      overflow-y: auto;
      background: #fff;
      font-size: 0.9rem;
      max-height: 200px;
    }
    #chat-input {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    #chat-input input {
      flex: 1;
      font-size: 1rem;
      padding: 0.5rem;
    }
    #chat-input button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #editor-container {
      display: flex;
      gap: 1rem;
      height: 250px;
      margin-top: 1rem;
    }
    #text-editor, #code-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    #text-editor textarea, #code-editor textarea {
      flex: 1;
      font-family: monospace;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    #whiteboard-container {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    #whiteboard {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
      touch-action: none;
      cursor: crosshair;
    }
    button#clear-whiteboard {
      align-self: flex-start;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>CS Tutoring Platform</h1>
  </header>
  <main>
    <section id="left-panel">
      <div>
        <label for="topic-select"><strong>Select CS Topic:</strong></label>
        <select id="topic-select" required>
          <option value="" disabled selected>Choose a topic</option>
          <option>Data Structures</option>
          <option>Intro To Theory Comp.</option>
          <option>Discrete Structures</option>
          <option>Algorithms</option>
          <option>Operating Systems</option>
          <option>Networking</option>
        </select>
      </div>
      <div>
        <label for="language-select"><strong>Select Programming Language:</strong></label>
        <select id="language-select" required>
          <option value="" disabled selected>Choose a language</option>
          <option>Python</option>
          <option>Java</option>
          <option>C++</option>
          <option>JavaScript</option>
          <option>Go</option>
          <option>Ruby</option>
        </select>
      </div>
      <div>
        <label for="problem-input"><strong>Describe your problem:</strong></label>
        <textarea id="problem-input" placeholder="Type your problem here..." rows="4"></textarea>
      </div>
      <button id="submit-btn">Find Tutor</button>
      <div id="message-area"></div>

      <div id="editor-container" style="display:none;">
        <div id="text-editor">
          <label><strong>Text Editor:</strong></label>
          <textarea placeholder="Write notes here..."></textarea>
        </div>
        <div id="code-editor">
          <label><strong>Code Editor:</strong></label>
          <textarea spellcheck="false" placeholder="Type your code here..."></textarea>
        </div>
      </div>

      <div id="whiteboard-container" style="display:none;">
        <label><strong>Whiteboard:</strong></label>
        <canvas id="whiteboard" width="600" height="200"></canvas>
        <button id="clear-whiteboard">Clear Whiteboard</button>
      </div>
    </section>
    
    <section id="right-panel" style="display:none;">
      <div class="video-container">
        <div class="video-placeholder" id="tutor-video">Tutor Video</div>
        <div class="video-placeholder" id="student-video">Your Video</div>
      </div>
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" placeholder="Type a message..." id="chat-message" />
        <button id="send-chat">Send</button>
      </div>
    </section>
  </main>

  <script>
    const submitBtn = document.getElementById('submit-btn');
    const messageArea = document.getElementById('message-area');
    const leftPanel = document.getElementById('left-panel');
    const rightPanel = document.getElementById('right-panel');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-message');
    const sendChatBtn = document.getElementById('send-chat');
    const editorContainer = document.getElementById('editor-container');
    const whiteboardContainer = document.getElementById('whiteboard-container');

    // Chat state (simple array)
    const chatMessages = [];

    // Whiteboard setup
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0;

    function startDrawing(e) {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      lastX = e.clientX - rect.left;
      lastY = e.clientY - rect.top;
    }
    function stopDrawing() {
      drawing = false;
    }
    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      lastX = x;
      lastY = y;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('mousemove', draw);

    // Clear whiteboard
    document.getElementById('clear-whiteboard').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Simulate linking to tutor
    submitBtn.addEventListener('click', () => {
      const topic = document.getElementById('topic-select').value;
      const language = document.getElementById('language-select').value;
      const problem = document.getElementById('problem-input').value.trim();

      if (!topic || !language || !problem) {
        alert('Please select a topic, programming language, and enter your problem.');
        return;
      }

      messageArea.textContent = 'Linking you to a tutor...';
      rightPanel.style.display = 'none';
      editorContainer.style.display = 'none';
      whiteboardContainer.style.display = 'none';

      // Simulate delay to find tutor (2 seconds)
      setTimeout(() => {
        messageArea.textContent = '';
        rightPanel.style.display = 'flex';
        editorContainer.style.display = 'flex';
        whiteboardContainer.style.display = 'block';
        chatBox.innerHTML = '';
        chatMessages.length = 0;
      }, 2000);
    });

    // Send chat message
    sendChatBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      appendChatMessage('Student', msg);
      chatInput.value = '';

      // Simulate tutor response after 1.5 seconds
      setTimeout(() => {
        const tutorMsg = generateTutorResponse(msg);
        appendChatMessage('Tutor', tutorMsg);
      }, 1500);
    }

    function appendChatMessage(sender, text) {
      chatMessages.push({ sender, text });
      const div = document.createElement('div');
      div.style.marginBottom = '6px';
      div.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function generateTutorResponse(studentMsg) {
      // Basic simulated responses for demo purposes
      if (studentMsg.toLowerCase().includes('help')) {
        return "Sure, let's work through this problem.";
      }
      if (studentMsg.toLowerCase().includes('error')) {
        return "Can you show me the error message?";
      }
      return "I see, tell me more.";
    }
  </script>
</body>
</html>
