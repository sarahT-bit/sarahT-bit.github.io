<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Tutoring Platform</title>
    <style>
        /* CSS Styling for the SPA Layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .page {
            display: none;
            padding: 20px;
            flex-grow: 1;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Welcome Page Styling */
        #welcome-page h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .topic-selection button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .topic-selection button:hover {
            background-color: #0056b3;
        }

        .chat-input-initial {
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
        }

        #initial-issue {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #submit-issue {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-issue:hover {
            background-color: #218838;
        }

        /* Connecting Page Styling */
        #connecting-page {
            background-color: #e9ecef;
        }

        #connecting-page h1 {
            color: #495057;
        }

        /* Tutoring Session Page Styling */
        #tutoring-session-page.active {
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex: 3;
            padding: 20px;
        }

        .video-box {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-box video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #local-video {
            width: 150px; /* Smaller size for local preview */
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            border: 2px solid white;
            border-radius: 5px;
        }

        .editors-container {
            display: flex;
            gap: 20px;
            flex-grow: 1;
        }

        .text-editor-box, .code-editor-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .text-editor-box h3, .code-editor-box h3 {
            margin-top: 0;
            color: #333;
        }

        #notes-editor, #code-editor {
            width: 100%;
            flex-grow: 1;
            min-height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        #language-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #run-code-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-start;
        }

        #run-code-button:hover {
            background-color: #0056b3;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .chat-box h3 {
            margin-top: 0;
            color: #333;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        #chat-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }

        #send-chat {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-chat:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Welcome Page -->
        <section id="welcome-page" class="page active">
            <h1>Welcome to CS Tutoring!</h1>
            <p>Select a topic to get started:</p>
            <div class="topic-selection">
                <button data-topic="Python">Python</button>
                <button data-topic="Java">Java</button>
                <button data-topic="C++">C++</button>
                <button data-topic="Web Development">Web Development</button>
            </div>
            <div class="chat-input-initial">
                <textarea id="initial-issue" placeholder="Describe your specific issue..."></textarea>
                <button id="submit-issue">Submit and Find Tutor</button>
            </div>
        </section>

        <!-- Connecting Page -->
        <section id="connecting-page" class="page">
            <h1>Connecting you to a tutor...</h1>
            <p>Please wait while we find the best tutor for your needs.</p>
        </section>

        <!-- Tutoring Session Page -->
        <section id="tutoring-session-page" class="page">
            <div class="main-content">
                <div class="video-box">
                    <video id="local-video" autoplay muted></video>
                    <video id="remote-video" autoplay></video>
                </div>
                <div class="editors-container">
                    <div class="text-editor-box">
                        <h3>Notes</h3>
                        <textarea id="notes-editor" placeholder="Your notes go here..."></textarea>
                    </div>
                    <div class="code-editor-box">
                        <h3>Code Editor</h3>
                        <input type="text" id="language-input" placeholder="Programming Language (e.g., Python, Java)">
                        <textarea id="code-editor" placeholder="Write or paste your code here..."></textarea>
                        <button id="run-code-button">Run</button>
                    </div>
                </div>
            </div>
            <div class="chat-box">
                <h3>Chat with Tutor</h3>
                <div id="chat-messages"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="send-chat">Send</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // JavaScript for Interactive Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const welcomePage = document.getElementById('welcome-page');
            const connectingPage = document.getElementById('connecting-page');
            const tutoringSessionPage = document.getElementById('tutoring-session-page');

            const topicButtons = document.querySelectorAll('.topic-selection button');
            const submitIssueButton = document.getElementById('submit-issue');
            const initialIssueTextarea = document.getElementById('initial-issue');

            const localVideo = document.getElementById('local-video');
            const remoteVideo = document.getElementById('remote-video');
            const chatMessages = document.getElementById('chat-messages');
            const chatInput = document.getElementById('chat-input');
            const sendChatButton = document.getElementById('send-chat');
            const runCodeButton = document.getElementById('run-code-button');
            const codeEditor = document.getElementById('code-editor');
            const languageInput = document.getElementById('language-input');

            let selectedTopic = '';
            let userIssue = '';

            // Function to show a page and hide others
            const showPage = (pageToShow) => {
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                pageToShow.classList.add('active');
            };

            // Topic selection
            topicButtons.forEach(button => {
                button.addEventListener('click', () => {
                    topicButtons.forEach(btn => btn.style.backgroundColor = '#007bff'); // Reset color
                    button.style.backgroundColor = '#0056b3'; // Highlight selected
                    selectedTopic = button.dataset.topic;
                    console.log('Selected Topic:', selectedTopic);
                });
            });

            // Submit issue and find tutor
            submitIssueButton.addEventListener('click', () => {
                userIssue = initialIssueTextarea.value.trim();
                if (selectedTopic && userIssue) {
                    console.log('User Issue:', userIssue);
                    showPage(connectingPage);
                    // Simulate tutor connection
                    setTimeout(() => {
                        showPage(tutoringSessionPage);
                        initializeVideoCall();
                    }, 3000); // Simulate 3-second connection time
                } else {
                    alert('Please select a topic and describe your issue.');
                }
            });

            // Initialize Video Call (Placeholder for WebRTC or similar API)
            const initializeVideoCall = async () => {
                // Placeholder for WebRTC implementation
                // This would typically involve getting local media stream and connecting to a peer.
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = stream;
                    // In a real application, you would then use WebRTC to send this stream to the tutor
                    // and receive the tutor's stream to remoteVideo.
                    console.log("Local video stream acquired.");

                    // Simulate remote video stream for demonstration
                    // In a real scenario, this would be the tutor's video feed
                    // For now, let's just make remoteVideo visible.
                    // remoteVideo.srcObject = tutorStream; // This would come from WebRTC peer connection
                } catch (error) {
                    console.error("Error accessing media devices:", error);
                    alert("Could not access camera/microphone. Please ensure permissions are granted.");
                }
            };

            // Chat functionality
            sendChatButton.addEventListener('click', () => {
                const message = chatInput.value.trim();
                if (message) {
                    appendChatMessage('You', message, 'user');
                    chatInput.value = '';
                    // In a real application, this message would be sent to the tutor via a WebSocket or similar API.
                    // Simulate tutor response
                    setTimeout(() => {
                        appendChatMessage('Tutor', `Understood. Let's tackle your ${selectedTopic} issue about "${message}".`, 'tutor');
                    }, 1500);
                }
            });

            // Allow sending chat message with Enter key
            chatInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    sendChatButton.click();
                }
            });

            const appendChatMessage = (sender, message, type) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', type);
                messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to latest message
            };

            // Run Code button functionality
            runCodeButton.addEventListener('click', () => {
                const code = codeEditor.value;
                const language = languageInput.value;
                if (code && language) {
                    console.log(`Running ${language} code:\n${code}`);
                    // In a real application, this would send the code to a backend compiler/interpreter
                    // and display the results. For this SPA, it's a console log.
                    alert(`Simulating code execution for ${language}:\n${code}\n\n(Results would appear here in a real platform)`);
                } else {
                    alert('Please enter both the programming language and your code to run.');
                }
            });

            // Initial page load
            showPage(welcomePage);
        });
    </script>
</body>
</html>
