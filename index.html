
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Tutoring Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, main {
      padding: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    select, textarea, button {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    #tutoring-section {
      display: none;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .video-chat, .chat-box, .code-editor, .whiteboard {
      border: 1px solid #ccc;
      padding: 10px;
      flex: 1 1 45%;
      min-height: 300px;
      position: relative;
    }

    .video {
      width: 100%;
      height: 200px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
    }

    canvas {
      border: 1px solid #000;
      width: 100%;
      height: 200px;
    }

    textarea.code-editor-area {
      width: 100%;
      height: 200px;
      font-family: monospace;
      background: #f4f4f4;
      padding: 10px;
    }

  </style>
</head>
<body>

  <header>
    <h1>CS Tutoring Platform</h1>
  </header>

  <main>
    <div class="section">
      <label for="topic-select">Choose a CS Topic:</label>
      <select id="topic-select">
        <option>Data Structures</option>
        <option>Intro to Theory of Computation</option>
        <option>Discrete Structures</option>
        <option>Algorithms</option>
        <option>Operating Systems</option>
      </select>

      <label for="language-select">Choose a Programming Language (optional):</label>
      <select id="language-select">
        <option>None</option>
        <option>Python</option>
        <option>Java</option>
        <option>C++</option>
        <option>JavaScript</option>
      </select>

      <label for="problem-input">Describe your problem:</label>
      <textarea id="problem-input" rows="4" placeholder="Explain what you need help with..."></textarea>

      <button onclick="startTutoring()">Find Tutor</button>

      <div id="status-message"></div>
    </div>

    <div id="tutoring-section">
      <h2>Live Session</h2>
      <div class="flex-container">
        <div class="video-chat">
          <div class="video">ðŸ“¹ Student Video</div>
          <div class="video" style="margin-top:10px;">ðŸ“¹ Tutor Video</div>
        </div>

        <div class="chat-box">
          <div id="chat-messages"></div>
          <input type="text" id="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()"/>
        </div>

        <div class="code-editor">
          <h3>Code Editor</h3>
          <textarea class="code-editor-area" placeholder="Write your code here..."></textarea>
        </div>

        <div class="whiteboard">
          <h3>Whiteboard</h3>
          <canvas id="whiteboard-canvas" width="400" height="200"></canvas>
        </div>
      </div>
    </div>
  </main>

  <script>
    function startTutoring() {
      const status = document.getElementById("status-message");
      const tutoringSection = document.getElementById("tutoring-section");
      const problemInput = document.getElementById("problem-input").value.trim();

      if (!problemInput) {
        alert("Please describe your problem first.");
        return;
      }

      status.textContent = "ðŸ”„ Linking you to a tutor...";
      
      setTimeout(() => {
        status.textContent = "âœ… Tutor found!";
        tutoringSection.style.display = "block";
      }, 2000);
    }

    function sendMessage() {
      const chatBox = document.getElementById("chat-messages");
      const chatInput = document.getElementById("chat-input");
      const msg = chatInput.value.trim();
      if (!msg) return;

      const msgDiv = document.createElement("div");
      msgDiv.textContent = "You: " + msg;
      chatBox.appendChild(msgDiv);

      chatInput.value = "";

      // Simulated tutor response
      setTimeout(() => {
        const tutorMsg = document.createElement("div");
        tutorMsg.textContent = "Tutor: Let's work through that together.";
        chatBox.appendChild(tutorMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }

    // Whiteboard Drawing
    const canvas = document.getElementById("whiteboard-canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }
  </script>

</body>
</html>
